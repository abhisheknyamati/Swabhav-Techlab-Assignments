<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container d-flex justify-content-center mt-4">
        <div class="text-center">
            <h2 class="mb-4">TODO List</h2>
            <div class="mb-3">
                <input type="text" id="myText" class="form-control d-inline-block" placeholder="Add a new task..." />
            </div>
            <button id="myBtn" class="btn btn-primary">Add Task</button>
            <h3 class="mt-4">Todos</h3>
            <ul class="list-group mt-3"></ul>
            <h4 class="mt-4">Completed</h4>
            <ul class="list-group mt-4"></ul>
        </div>
    </div>
    <script src="scriptB.js" async defer></script>
</body>

</html>
