<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch: GET & POST</title>
    <link rel="stylesheet" href="style.css" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <h1>Fetch: GET & POST</h1>
    <div class="container postUsers">
        <form id="form" class="form-control">
            <span class="form-text">Enter the details</span>
            <br />
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Roll Number</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="rollNumber" placeholder="Roll Number" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="name" placeholder="Name" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Age</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="age" placeholder="Age" />
                </div>
            </div>
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input class="form-control" type="email" id="email" placeholder="Email" />
                </div>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary" />
        </form>
    </div>
    <div class="container">
        <h3>Data from fetch: POST</h3>
        <table id="users" class="table">
            <thead>
                <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>
    <div class="container fetchUsers">
        <h3>Data from fetch: GET</h3>
        <table class="table border">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Company Name</th>
                </tr>
            </thead>
            <tbody id="usersData"></tbody>
        </table>
    </div>
    <script src="fetch-script.js" async defer></script>
</body>
</html>
