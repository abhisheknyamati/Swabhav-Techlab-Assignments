<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Add Schedule</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div class="nav bg-success p-2 bg-opacity-75">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/add.html">Add Schedule</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h4>Add Timesheet</h4>
        </div>
        <form id="timesheetForm">
            <table id="activity" class="table table-bordered">
                <thead>
                    <tr>
                        <th style="width: 10%;">Date</th>
                        <th style="width: 10%;">On Leave</th>
                        <th style="width: 70%;">Activities</th>
                        <th style="width: 10%;">Room</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="date" id="date" name="date" class="form-control" required></td>
                        <td>
                            <select id="onLeave" name="onLeave" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="no">No</option>
                                <option value="yes">Yes</option>
                            </select>
                        </td>
                        <td>
                            <div class="activities-container d-flex flex-column">
                                <div class="d-flex my-2">
                                    <label for="project" class="form-label">Project</label>
                                    <select id="project" name="project" class="form-select mx-2" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="Core Topic">Core Topic</option>
                                        <option value="Assignment">Assignment</option>
                                        <option value="Mini Project">Mini Project</option>
                                        <option value="Major Project">Major Project</option>
                                    </select>
                                </div>

                                <div class="d-flex my-2">
                                    <label for="subject" class="form-label">Subject</label>
                                    <select id="subject" name="subject" class="form-select mx-2" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="Polymorphism">Polymorphism</option>
                                        <option value="Design Pattern">Design Pattern</option>
                                        <option value="Github">Github</option>
                                    </select>
                                </div>

                                <div class="d-flex my-2">
                                    <label for="batch" class="form-label">Batch</label>
                                    <select id="batch" name="batch" class="form-select mx-2" required>
                                        <option value="" disabled selected>Select</option>
                                        <option value="Dotnet 1">Dotnet 1</option>
                                        <option value="Dotnet 2">Dotnet 2</option>
                                        <option value="Java">Java</option>
                                        <option value="Angular">Angular</option>
                                    </select>
                                </div>

                                <div class="my-2">
                                    <label for="summary" class="form-label">Summary</label>
                                    <textarea id="summary" name="summary" class="form-control" rows="3" placeholder="Enter summary of activities" required></textarea>
                                </div>
                            </div>
                        </td>
                        <td>
                            <select id="room" name="room" class="form-select" required>
                                <option value="" disabled selected>Select</option>
                                <option value="101">101</option>
                                <option value="102">102</option>
                                <option value="103">103</option>
                                <option value="104">104</option>
                            </select>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    <div class="text-end mx-4 my-4">
        <button id="addActivity" class="btn text-white bg-primary">Add Activity</button>
        <button id="removeActivity" class="btn btn-danger text-white mx-2">Remove Activity</button>
        <button id="submit" class="btn text-white bg-success">Submit</button>
    </div>
    <script src="addScript.js" async defer></script>
</body>

</html>
